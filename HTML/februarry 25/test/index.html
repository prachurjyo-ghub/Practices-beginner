<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #fe6262;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Education</h2>
        <ul>
            <li><strong>Bachelor's Degree in Computer Science</strong> - XYZ University (2020-2024)</li>
            <li><strong>High School Diploma</strong> - ABC High School (2018-2020)</li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Problem-Solving</li>
        </ul>
    </div>
    
    <div class="container contact">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
        <p>Phone: +123 456 7890</p>
    </div>
</body>
</html>
